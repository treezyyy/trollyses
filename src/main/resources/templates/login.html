<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="testuser@example.com" required="required"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="password" required="required"/>
    <button type="submit">Login</button>
    <p th:if="${param.error}" th:text="${param.error}">Invalid username and password.</p>
</form>
</body>
</html>
